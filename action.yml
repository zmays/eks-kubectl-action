name: 'EKS kubectl'
author: Ian Belcher
description: An action allowing you to integrate with EKS via kubectl in a Github Action, easily...
branding:
  color: 'white'
  icon: 'command'
runs:
  using: 'docker'
  image: 'Dockerfile'
inputs:
  aws_region:
    description: The region of the cluster
    required: true
  cluster_name:
    description: The name of the cluster you're using
    required: true
  